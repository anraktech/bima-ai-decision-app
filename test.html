<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test React App</title>
</head>
<body>
    <h1>Testing Connection</h1>
    <div id="test-results"></div>
    
    <script>
        const results = document.getElementById('test-results');
        
        // Test frontend
        fetch('http://localhost:5173/')
            .then(response => {
                results.innerHTML += `<p>Frontend (5173): ${response.ok ? '✅ OK' : '❌ Failed'} - Status: ${response.status}</p>`;
                return response.text();
            })
            .then(html => {
                if (html.includes('root')) {
                    results.innerHTML += '<p>✅ Frontend HTML contains root div</p>';
                } else {
                    results.innerHTML += '<p>❌ Frontend HTML missing root div</p>';
                }
            })
            .catch(error => {
                results.innerHTML += `<p>❌ Frontend Error: ${error.message}</p>`;
            });
        
        // Test backend
        fetch('http://localhost:3001/api/auth/me')
            .then(response => {
                results.innerHTML += `<p>Backend (3001): ${response.status === 401 ? '✅ OK (401 expected)' : '❌ Unexpected status'} - Status: ${response.status}</p>`;
            })
            .catch(error => {
                results.innerHTML += `<p>❌ Backend Error: ${error.message}</p>`;
            });
            
        // Test React mounting
        setTimeout(() => {
            fetch('http://localhost:5173/src/App.tsx')
                .then(response => response.text())
                .then(text => {
                    if (text.includes('Router')) {
                        results.innerHTML += '<p>✅ App.tsx is accessible and contains Router</p>';
                    } else {
                        results.innerHTML += '<p>❌ App.tsx issue</p>';
                    }
                })
                .catch(error => {
                    results.innerHTML += `<p>❌ App.tsx Error: ${error.message}</p>`;
                });
        }, 1000);
    </script>
</body>
</html>
