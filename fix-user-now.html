<!DOCTYPE html>
<html>
<head>
    <title>Fix User Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #e55a2b;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Fix technosense7@gmail.com Subscription</h1>
    <p>Click the button to update technosense7@gmail.com to Starter plan:</p>
    
    <button onclick="fixUser()">Update to Starter Plan</button>
    
    <div id="result" class="result"></div>
    
    <script>
        async function fixUser() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('https://bima-ai-decision-app-production.up.railway.app/api/admin/update-subscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'technosense7@gmail.com',
                        tier: 'starter',
                        adminKey: 'anrak-admin-2025'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ SUCCESS!<br>${data.message}<br><br>User should now see Starter plan with 750,000 tokens.`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ ERROR: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ ERROR: ${error.message}`;
            }
            
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
