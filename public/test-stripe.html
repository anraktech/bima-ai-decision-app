<!DOCTYPE html>
<html>
<head>
    <title>Test Stripe Checkout</title>
    <style>
        body { font-family: Arial; padding: 50px; }
        button { 
            background: #5469d4; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            font-size: 18px; 
            cursor: pointer; 
            margin: 10px;
        }
        button:hover { background: #4456c7; }
        .result { 
            margin: 20px 0; 
            padding: 20px; 
            background: #f5f5f5; 
            border-radius: 5px; 
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Direct Stripe Checkout Test</h1>
    <p>This bypasses all frontend code and directly calls the Railway API</p>
    
    <button onclick="testCheckout('starter')">Test Starter Plan ($19)</button>
    <button onclick="testCheckout('professional')">Test Professional Plan ($49)</button>
    <button onclick="testCheckout('enterprise')">Test Enterprise Plan ($199)</button>
    
    <div id="result"></div>

    <script>
        async function testCheckout(planType) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result';
            resultDiv.textContent = 'Creating checkout session...';
            
            try {
                const response = await fetch('https://bima-ai-decision-app-production.up.railway.app/api/stripe/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        planType: planType,
                        userEmail: 'test@example.com',
                        userName: 'Test User',
                        userId: 1,
                        successUrl: window.location.href + '?success=true',
                        cancelUrl: window.location.href + '?cancelled=true'
                    })
                });

                const text = await response.text();
                console.log('Response:', text);
                
                if (!response.ok) {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Error ${response.status}:\n${text}`;
                    return;
                }

                const data = JSON.parse(text);
                
                if (data.url) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `Success! Redirecting to Stripe...\n\nURL: ${data.url}\nSession ID: ${data.session_id}`;
                    
                    setTimeout(() => {
                        window.location.href = data.url;
                    }, 2000);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = 'No URL in response:\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }

        // Check for success/cancel in URL
        const params = new URLSearchParams(window.location.search);
        if (params.get('success') === 'true') {
            document.getElementById('result').className = 'result success';
            document.getElementById('result').textContent = 'Payment successful! The webhook should update your subscription.';
        } else if (params.get('cancelled') === 'true') {
            document.getElementById('result').className = 'result';
            document.getElementById('result').textContent = 'Payment cancelled.';
        }
    </script>
</body>
</html>
